<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <section class="card">
        <section class="bg--section">
        <img src="./images/image-victor.jpg" alt="image-victor">
        </section>
        <section class="about--section">
         <h1>Victor Crest<span id="age">26</span></h1>
         <small>london</small>              
        </section>
        <section class="likes">
           <article class="followers">
            <h2>80k
                <span id="followers">followers</span>
            </h2>
           </article>
            <article>
                <h2>803k
                    <span id="likes">likes</span>
                </h2>
            </article>
              <article>
                <h2>1.4k
                    <span id="photos">photos</span>
                </h2>
              </article>

        </section>
        <div class="overlay">
          <div class="box"></div>
          <div class=" box circle"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        
          
         
         
    </section>
   

    </div>

</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yathavan prabhakar</a>.
  </div>


  <script src="./js/main.js"></script>
</body>
</html>
